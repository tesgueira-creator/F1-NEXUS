<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 NEXUS - Formula 1 Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">F1 NEXUS</h1>
                <ul class="nav-menu">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#teams" class="nav-link">Teams</a></li>
                    <li><a href="#drivers" class="nav-link">Drivers</a></li>
                    <li><a href="#standings" class="nav-link">Standings</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to F1 NEXUS</h1>
                <p>Your ultimate Formula 1 information hub</p>
                <button class="cta-button" onclick="scrollToTeams()">Explore Teams</button>
            </div>
        </section>

        <section id="teams" class="teams-section">
            <div class="container">
                <h2>Formula 1 Teams</h2>
                <div class="teams-grid" id="teams-container">
                    <!-- Teams will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="drivers" class="drivers-section">
            <div class="container">
                <h2>Featured Drivers</h2>
                <div class="drivers-grid" id="drivers-container">
                    <!-- Drivers will be populated by JavaScript -->
                </div>
            </div>
        </section>

        <section id="standings" class="standings-section">
            <div class="container">
                <h2>Current Season Standings</h2>
                <div class="standings-table" id="standings-container">
                    <!-- Standings will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 F1 NEXUS. Formula 1 data and information hub.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
